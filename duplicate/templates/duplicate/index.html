<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//api.bitrix24.com/api/v1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="{% static 'duplicate/js/duplicate.js' %}"></script>
    <title>Title</title>
</head>
<body>


<div id="vm">
    <!-- Accent-colored raised button with ripple -->
    <button v-on:click="show_duplicates" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Найти дубликаты
    </button>
    <ul>
        <each_name_block
          v-for="name in duplicates"
          v-bind:name="name"
          v-bind:key="name.name">
        </each_name_block>
    </ul>
</div>

</body>
</html>
